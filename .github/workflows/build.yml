name: Build MIDIPICO UF2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install ARM toolchain and Python dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib python3 python3-pip
        pip3 install requests

    - name: Setup TinyUSB dependencies
      run: |
        cd lib/tinyusb
        python3 tools/get_deps.py rp2040
        cd ../..

    - name: Set PICO_SDK_PATH
      run: |
        export PICO_SDK_PATH=$PWD/lib/pico-sdk
        echo "PICO_SDK_PATH=$PICO_SDK_PATH" >> $GITHUB_ENV

    - name: Build project
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Debug ..
        make

    - name: Upload UF2 artifact
      uses: actions/upload-artifact@v4
      with:
        name: midipico.uf2
        path: build/midipico.uf2
        if-no-files-found: error
