name: Build MIDIPICO UF2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install ARM toolchain and Python dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib python3 python3-pip
        pip3 install requests

    - name: Setup Pico SDK
      run: |
        git clone https://github.com/raspberrypi/pico-sdk.git lib/pico-sdk
        cd lib/pico-sdk
        git submodule update --init
        cd ../..
        export PICO_SDK_PATH=$PWD/lib/pico-sdk
        echo "PICO_SDK_PATH=$PWD/lib/pico-sdk" >> $GITHUB_ENV

    - name: Setup TinyUSB
      run: |
        git clone https://github.com/hathach/tinyusb.git lib/tinyusb
        cd lib/tinyusb
        git submodule update --init --recursive
        python3 tools/get_deps.py rp2040
        cd ../..

    - name: Setup Pico-PIO-USB
      run: |
        git clone https://github.com/sekigon-gonnoc/Pico-PIO-USB.git lib/Pico-PIO-USB
        cd lib/Pico-PIO-USB
        git submodule update --init
        cd ../..

    - name: Setup rppicomidi libraries
      run: |
        git clone https://github.com/rppicomidi/pio_midi_uart_lib.git lib/pio_midi_uart_lib
        git clone https://github.com/rppicomidi/ring_buffer_lib.git lib/ring_buffer_lib
        git clone https://github.com/rppicomidi/usb_midi_host.git lib/usb_midi_host
        git clone https://github.com/rppicomidi/midi_device_multistream.git lib/midi_device_multistream

    - name: Build project
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Debug ..
        make

    - name: Upload UF2 artifact
      uses: actions/upload-artifact@v4
      with:
        name: midipico.uf2
        path: build/midipico.uf2
        if-no-files-found: error
